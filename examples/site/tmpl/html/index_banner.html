<!--================Banner Area =================-->
<section class="banner_area">
    <div class="booking_table d_flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background="">
        </div>
        <div class="container">
            <div class="banner_content text-center">
                <h5>São Thomé das Letras</h5>
                <h2>Relaxe sua mente</h2>
                <p>
                    Melhor hostel de São Thomé das Letras<br> melhor custo benefício, diárias a partir de R$ 50,00
                </p>
                <a href="#" class="btn theme_btn button_hover">Saiba mais</a>
            </div>
        </div>
    </div>
    <div class="hotel_booking_area position">
        <div class="container">
            <div class="hotel_booking_table">
                <div class="col-md-3">
                    <h2>Reserve<br> Seu Quarto</h2>
                </div>
                <div class="col-md-12">
                    <div class="boking_table">
                        <div class="row">
                            <div class="col-lg-10">
                                <form action="#" class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="input_from">De</label>
                                            <input type="text" class="form-control" id="input_from"
                                                placeholder="Entrada">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="input_to">Até</label>
                                            <input type="text" class="form-control" id="input_to" placeholder="Saída">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="input_to">Número de Hóspedes</label>
                                            <input type="text" class="form-control" id="input_num" placeholder="Número">

                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div style="padding-top: 30px;">
                                            <a class="book_now_btn button_hover"
                                                href="javascript:let t = 'Gostaria de mais informações de reserva para os dias ' + document.getElementById('input_from').value + ' até ' + document.getElementById('input_to').value + ' para ' + document.getElementById('input_num').value + ' hóspedes';contact(t)">Consultar</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================Banner Area =================-->
